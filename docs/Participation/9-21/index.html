<!DOCKTYPE html>
<html>
  <head>
    <title>CPSC322 Participation</title>
  </head>
  <body>
    <form>
        <p>
            <label for="first">First Name</label>
            <input value="Default Value" type="text" id="first" name="first" placeholder="First name only please">
        </p>
        <p>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last"  placeholder="Last name only please">
        </p>
        <p>
            <label for="checks">Check me</label>
            <input type="checkbox" name="checks" id="checks" checked>
        </p>
        <p>
            <label for="rating">Rate this page</label>
            <strong>0</strong>
            <input type="radio" name="rating" value="0" id="rating">
            <input type="radio" name="rating" value="1">
            <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <strong>4</strong>
        </p>

        <label for="agree">It was funny</label>
        <select name="agree" id="agree">
            <option value="Yes">I agree</option>
            <option value="Maybe">I don't know</option>
            <option value="No">I disagree</option>
        </select>

        <input type="submit" value="Submit Form Data">
    </form>
  </body>
</html>
